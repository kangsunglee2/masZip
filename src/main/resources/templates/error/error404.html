<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<header th:replace="~{fragments/base :: head}"></header>
</head>
<body class="bg-light">
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top: 250px;">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="card-title"><h3><strong>404 에러</strong></h3></div>
            <hr>
            <h2>요청한 페이지는 존재하지 않습니다.</h2>
            <img src="/food/img/error.jpg" width="100%">
            <div class="text-end">
              <span class="me-3">발생시각: [[${timestamp}]]</span>
              <button class="btn btn-primary" onclick="location.href='/food/board/list'">홈으로</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

	<footer th:replace="~{fragments/base :: bottom}"></footer>
</body>
</html>

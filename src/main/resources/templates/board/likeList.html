<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/base :: head}"></header>
    <style>
        th, td {padding: 3px;}
    </style>
    <link rel="icon" type="image/x-icon" href="/food/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="/food/css/styles.css" rel="stylesheet">
    <script src="/food/js/scripts.js?v=3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      a {
          text-decoration: none;
      }
      .box {
          background-color:#FFC0CB;
          transition: background-color 0.3s ease;
          margin-bottom: 10px; /* 버튼 사이 간격 조절 */
      }
      * {
      margin: 0;
      padding: 0;
      }

      li {
      list-style: none;
      }

      .slide_wrapper {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      height: 230px; /* 높이 조정이 필요할 경우 수정하세요 */
      overflow: hidden;
      }

      .slides {
      position: absolute;
      left: 0;
      top: 0;
      }

      .slides.animated {
      transition: 0.5s ease-out;
      }

      .slides li {
      width: 200px; /* 이미지 칸 너비 */
      height: 200px; /* 이미지 칸 높이 */
      background: #ccc;
      float: left;
      margin-right: 50px; /* 이미지 칸 간격 */
      }

      .slides li:last-child {
      margin-right: 0; /* 마지막 이미지 칸 간격 제거 */
      }

      .controls {
      text-align: center;
      margin-top: 50px;
      }

      .controls span {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      }
      #page-top .collapse {
          width: 600px;
      }
  </style>
</head>
<body style="margin: 50px;">
  <div th:replace="~{fragments/base :: top}"></div>
  <div th:replace="~{fragments/base :: listTop}"></div>

    <div class="container" style="margin-top: 150px;">
      <div class="row">
        <div class="col-4 mt-3" th:each="like: ${likeList}">

              <a th:href="@{/board/detail/{x}/{y}(x=${like.bid},y=${like.uid})}">
                <img th:src = "@{/file/profile/{x}(x=${like.titleImage})}" class="rounded" style="width: 330px; height: auto;">
                <p class="mt-2 text-dark font-weight-bold" style="text-align: center;" th:text="${like.title}"></p>
              </a> 

        </div>
      </div>
    </div>
  <footer th:replace="~{fragments/base :: bottom}"></footer>
</body>
</html>

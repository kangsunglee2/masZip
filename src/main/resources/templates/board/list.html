        a {

        .slides {

        .slides.animated {

        .slides li {

        .controls {

        }
        .starRating > span {

            width: 0.9em;
        }
        .starRating > span:before {
            content: "\2606"; /* 빈 별 모양 */
        }
        .starRating > span:hover:before,
        .starRating > span:hover ~ span:before {
            content: "\2605"; /* 색칠된 별 모양 */
            color: rgba(250, 208, 0, 0.99);
        }
        .starRating > input[type=radio] {
            display: none;
        }
        .starRating > input[type=radio]:checked ~ span:before {
            content: "\2605"; /* 색칠된 별 모양 */

    <script th:inline="javascript">
    /*<!CDATA[*/
        // 섹션 정보를 담고 있는 객체 생성
        const sections = [
            {
                id: 'kFood',
                slides: document.querySelector('#kFood .slides'),
                slide: document.querySelectorAll('#kFood .slides li'),
                currentIdx: 0,
                slideCount: 0,
                slideWidth: 200,
                slideMargin: 30,
                prevBtn: document.querySelector('#kFood .prev'),
                nextBtn: document.querySelector('#kFood .next')
            },
            {
                id: 'jFood',
                slides: document.querySelector('#jFood .slides'),
                slide: document.querySelectorAll('#jFood .slides li'),
                currentIdx: 0,
                slideCount: 0,
                slideWidth: 200,
                slideMargin: 30,
                prevBtn: document.querySelector('#jFood .prev'),
                nextBtn: document.querySelector('#jFood .next')
            },
            {
                id: 'cFood',
                slides: document.querySelector('#cFood .slides'),
                slide: document.querySelectorAll('#cFood .slides li'),
                currentIdx: 0,
                slideCount: 0,
                slideWidth: 200,
                slideMargin: 30,
                prevBtn: document.querySelector('#cFood .prev'),
                nextBtn: document.querySelector('#cFood .next')
            },
            {
                id: 'aFood',
                slides: document.querySelector('#aFood .slides'),
                slide: document.querySelectorAll('#aFood .slides li'),
                currentIdx: 0,
                slideCount: 0,
                slideWidth: 200,
                slideMargin: 30,
                prevBtn: document.querySelector('#aFood .prev'),
                nextBtn: document.querySelector('#aFood .next')
            }
        ];

        // 초기화 함수 개선
        function initSlides(section) {
            makeClone(section);
            setTimeout(() => {
                section.slides.classList.add('animated');
            }, 100);
        }

        // 슬라이드 버튼 설정 함수 개선
        function setupSlideButtons(section) {
            section.nextBtn.addEventListener('click', function () {
                moveSlide(section, ++section.currentIdx);
            });

            section.prevBtn.addEventListener('click', function () {
                moveSlide(section, --section.currentIdx);
            });
        }

        // 클론 생성 및 슬라이드 너비, 초기 위치 설정을 개선
        function makeClone(section) {
            const slide = section.slides.querySelectorAll('li');
            section.slideCount = slide.length;
            for (let i = 0; i < section.slideCount; i++) {
                var cloneSlide = slide[i].cloneNode(true);
                cloneSlide.classList.add('clone');
                section.slides.appendChild(cloneSlide);
            }
            for (let i = section.slideCount - 1; i >= 0; i--) {
                var cloneSlide = slide[i].cloneNode(true);
                cloneSlide.classList.add('clone');
                section.slides.prepend(cloneSlide);
            }
            updateWidthAndPosition(section);
        }

        // 슬라이드 너비와 초기 위치 설정 함수 개선
        function updateWidthAndPosition(section) {
            const newWidth = (section.slideWidth + section.slideMargin) * section.slides.querySelectorAll('li').length - section.slideMargin + 'px';
            section.slides.style.width = newWidth;

            const initialTranslateValue = -(section.slideWidth + section.slideMargin) * section.slideCount;
            section.slides.style.transform = 'translateX(' + initialTranslateValue + 'px)';
        }

        // 슬라이드 이동 함수 개선
        function moveSlide(section, currentIdx) {
            const newPosition = -currentIdx * (section.slideWidth + section.slideMargin) + 'px';
            section.slides.style.left = newPosition;

            // 슬라이드가 마지막에 도달하면 첫 번째 슬라이드로 이동
            if (currentIdx >= section.slideCount) {
                setTimeout(() => {
                    section.slides.classList.remove('animated');
                    section.slides.style.left = -(section.slideWidth + section.slideMargin) * section.slideCount + 'px';
                    section.currentIdx = 0; // 인덱스 재설정
                }, 500);

                setTimeout(() => {
                    section.slides.classList.add('animated');
                }, 600);
            }

            // 슬라이드가 첫 번째에 도달하면 마지막 슬라이드로 이동
            if (currentIdx < 0) {
                setTimeout(() => {
                    section.slides.classList.remove('animated');
                    section.slides.style.left = -(section.slideWidth + section.slideMargin) * section.slideCount + 'px';
                    section.currentIdx = section.slideCount - 1; // 인덱스 재설정
                }, 600);

                setTimeout(() => {
                    section.slides.classList.add('animated');
                }, 500);
            }
        }

        // 각 섹션별로 슬라이드 초기화 및 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            sections.forEach(section => {
                initSlides(section);
                setupSlideButtons(section);
            });
        });

        let boardList = /*[[${boardList}]]*/ []; // 받아온 list 데이터
        // 서버에서 별점 데이터를 받아와서 표시
        boardList.forEach(function(board) {
            id = '#starRating' + board.bid;
            showRating(board.reviewStar, id);
        });
        // 별점 구현
        function showRating(rating, id) {
            let stars = document.querySelectorAll(id + ' input[type="radio"]');
            stars.forEach(function(star) {
                if (star.value == rating) {
                    star.checked = true;
                }
            });
        }
    /*]]>*/
    </script>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/base :: head}"></header>
    <style>
      td {text-align: center;}
    </style>
</head>
<body style="margin: 50px;">
    <footer th:replace="~{fragments/base :: top}"></footer>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <form action="/food/user/update" method="post">
                            <h1 class="card-title text-center">사용자 수정</h1>
                            <div class="mb-3">
                                <input type="hidden" name="uid" th:value="${user.uid}" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">아이디</label>
                                <input type="text" th:value="${user.uid}" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">새로운 패스워드</label>
                                <input type="password" name="pwd" placeholder="패스워드" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">패스워드 확인</label>
                                <input type="password" name="pwd2" placeholder="패스워드 확인" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">이름</label>
                                <input type="text" name="uname" th:value="${user.uname}" placeholder="이름" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">이메일</label>
                                <input type="text" name="email" th:value="${user.email}" placeholder="이메일" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary">수정</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer th:replace="~{fragments/base :: bottom}"></footer>
</body>
</html>
